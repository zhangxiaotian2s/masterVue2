<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <title>佰佳高尔夫</title>
  <script type="text/javascript">
    var deviceWidth = document.documentElement.clientWidth;
    if (deviceWidth > 640) deviceWidth = 640;
    document.documentElement.style.fontSize = deviceWidth / 6.4 + 'px';
    var default_mes = {
      title: '佰佳高尔夫',
      share_title: '',
      share_summary: '',
      share_url: '',
      share_image: 'http://image.mastergolf.cn/share/ic_top_100.jpg@300w_80Q_1x.jpg'
    }

    var setTitle = function (mes, bool_share) {
      document.title = mes.title;
      if (bool_share) {
        if (!document.querySelector('#share-title')) {
          var _html = '<div name="share-title" content="" id="share-title"> </div>';
          _html += '<div name="share-summary" content="" id="share-summary"> </div>';
          _html += '<div name="share-url" content="" id="share-url"> </div>';
          _html += '<div name="share-image" content="" id="share-image"> </div>';
          document.querySelector('#shareInfo').innerHTML += _html
        }
        document.querySelector("#share-title").setAttribute('content', mes.share_title || default_mes.share_title);
        document.querySelector("#share-summary").setAttribute('content', mes.share_summary || default_mes
          .share_summary);
        document.querySelector("#share-url").setAttribute('content', mes.share_url || default_mes.share_url);
        document.querySelector("#share-image").setAttribute('content', mes.share_image || default_mes.share_image);
      } else {
        if (document.querySelector("#share-title")) {
          var arrEl = [
            "#share-title",
            "#share-summary",
            "#share-url",
            "#share-image"
          ];
          (function (arr) {
            arr.forEach(function (item) {
              var el = document.querySelector(item)
              el.setAttribute('content', '')
              // console.log(el)
              // el.parentNode.removeChild(el);
            })
          })(arrEl)
        }
      }
      var iframe = document.createElement('iframe');
      iframe.style.visibility = 'hidden';
      iframe.style.width = '1px';
      iframe.style.height = '1px';
      iframe.onload = function () {
        setTimeout(function () {
          document.body.removeChild(iframe);
        }, 0);
      };
      document.body.appendChild(iframe);

    }

  </script>

  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

</head>

<body class="bk-gray">
  <div style="display:none" id="shareInfo">
    <div name="share-title" content=" " id="share-title"> </div>
    <div name="share-summary" content=" " id="share-summary"> </div>
    <div name="share-url" content=" " id="share-url"> </div>
    <div name="share-image" content=" " id="share-image"> </div>
  </div>
  <div id="app-box"></div>
  <!-- built files will be auto injected -->
</body>
<script>


</script>

</html>
